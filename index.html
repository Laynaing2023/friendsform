<!DOCTYPE html>
<html lang="en">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Add Friends</title>
    <script defer src="friends.js"></script>
</head>
<body class="container">
<h1>Friends List</h1>

<form>
    <label class="form-label" for="Name">Name</label>
    <input class="form-control shadow" type="text" id="name" name="name">

    <label for="age">Age</label>
    <input class="form-control shadow" type="number" id="age" name="Age">

    <label for="type">Type Of Friend</label>
    <select class="form-control shadow" name="type" id="type">
        <option value="Supportive">Supportive</option>
        <option value="friendly">friendly</option>
        <option value="evil">Evil</option>
        <option value="funny">Funny</option>
        <option value="other">Other</option>
    </select>
    <input type="text" id="other" style="display: none" name="other">

    <label for="habbit"> Habbit</label>
    <input class="form-control shadow" type="text" id="habbit" name="habbit">
    <button class="btn btn-danger" type="button" id="addHabit" disabled>Add Habit</button>

    <button class="btn btn-outline-primary" type="submit" value="submit" id="addFriends">Add Friends</button>

</form>
<div id="habbitContainer">

</div>
<div id="output">

</div>

</body>
</html>
